PLG_USER_VIRTUALCURRENCYNEWACCOUNT_DESC="<p><a href="http://itprism.com/free-joomla-extensions/ecommerce-gamification/virtual-currency-accounts-manager" target="_blank">Virtual Currency - New Account</a> is an extension that creates accounts used for storing and managing virtual currency.</p><p><a href='http://itprism.com/help/111-virtual-currency-documentation' title='Sponsoring' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS, PayPal or Bitcoin</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, <a href="#" target="_blank">vote for the extension</a> on Joomla! Extensions Directory</p>"