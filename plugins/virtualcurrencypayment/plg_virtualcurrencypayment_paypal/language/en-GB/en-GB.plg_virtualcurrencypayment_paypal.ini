PLG_VIRTUALCURRENCYPAYMENT_PAYPAL="Virtual Currency Payment - PayPal"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_DESC="<p><a href="http://itprism.com/free-joomla-extensions/ecommerce-gamification/virtual-currency-accounts-manager" target="_blank">Virtual Currency Payment - PayPal</a> is a plugin that enables PayPal payment.</p><p><a href='http://itprism.com/help/111-virtual-currency-documentation' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS, PayPal or Bitcoin</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, <a href="#" target="_blank">vote for the extension</a> on Joomla! Extensions Directory</p>"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_HELP_URL="http://itprism.com/help/111-virtual-currency-documentation"

PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_MERCHANT_ID="Merchant ID"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_MERCHANT_ID_DESC="It is the name of your PayPal account (e-mail), or merchant ID."
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_PAYPAL_URL="PayPal URL"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_PAYPAL_URL_DESC="The URL where will be submited the data on transaction."
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_RETURN_URL="Return URL"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_RETURN_URL_DESC="The URL where to be redirected user after successful payment. If you do not provide a link, the system will generate automatically."
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_CANCEL_URL="Cancel URL"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_CANCEL_URL_DESC="The URL where the user is going to be redirected after cancelation. If you do not provide a link, the system will generate automatically."
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_NOTIFY_URL="Notify URL"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_NOTIFY_URL_DESC="The URL where is the notification script. It is the script where collect data about transactions, sent by payment gateway."
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_SANDBOX="Sandbox"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_SANDBOX_DESC="Turn on test mode of transactions and you will not be charged by payment gateway. So you can test it safely."
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_SANDBOX_MERCHANT_ID="Sandbox Merchant ID"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_SANDBOX_MERCHANT_ID_DESC="It is the name of your PayPal sandbox account (e-mail), or sandbox merchant ID. You can create test account on https://developer.paypal.com/"
