PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_SANDBOX_URL_DESC="It is the test URL where the transactions is going to be send."
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_IMAGE_URL="Image Url"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_IMAGE_URL_DESC="<p>The URL of the 150x50-pixel image displayed as your logo in the upper left corner of the PayPal checkout pages.</p><p>Default â€“ Your business name, if you have a PayPal Business account, or your email address, if you have PayPal Premier or Personal account.</p>"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_HEADERBACK_COLOR="Headerback Color"
PLG_VIRTUALCURRENCYPAYMENT_PAYPAL_HEADERBACK_COLOR_DESC="<p>The background color for the header of the checkout page. Valid value is case-insensitive six-character, HTML hexadecimal color code in ASCII.</p><p>Example: #322820</p><p>Deprecated for Buy Now and Add to Cart buttons and the Cart Upload command.</p>"

